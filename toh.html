
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tower of Hanoi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" rel="stylesheet">
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="toh.css">
  <script src="toh.js"></script>

  
</head>
<body>

  <div class="container text-center controls">
    <h3>ğŸ§  Tower of Hanoi</h3>
    <p>Moves: <span id="moveCounter">0</span></p>

    <label for="diskCount">Select Number of Disks:</label>
    <select id="diskCount" class="ml-2">
      <option value="3" selected>3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>

    <button class="btn btn-danger ml-2" id="resetBtn">ğŸ” Reset</button>
  </div>

  <div class="row ml-5">
    <div class="col tower-col">
      <div class="tower" id="tower1"></div>
      <div class="base"></div>
    </div>

    <div class="col tower-col">
      <div class="tower" id="tower2"></div>
      <div class="base"></div>
    </div>

    <div class="col tower-col">
      <div class="tower" id="tower3"></div>
      <div class="base"></div>
    </div>
  </div>

</body>
</html>
